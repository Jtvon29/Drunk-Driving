  <script>

   $.get("http://localhost:5000/sunday", (response) => {

     console.log(response)

     let laws = []
     let fatalities = []

     response.forEach(item => {
       laws.push(item[0])
       fatalities.push(item[1])
     })

     new Chart(document.getElementById("polar-chart"), {
        type: 'polarArea',
        data: {
          labels: laws,
          datasets: [
            {
              label: "Fatality Rate",
              backgroundColor: ["#37a2eb", "#fe6383", "#4ac1c0", "#ffcd56"],
              data: fatalities
            }
          ]
        },
        options: {
          title: {
            display: true,
            text: 'Fatality Rates by Laws on Sunday'
          }
        }
    })
  })
